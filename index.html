<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Ewarlabs Career</title>
</head>


<body>
    <div class="container contact">
        <div class="row">
            <div class="col-md-3">
                <div class="contact-info">
                    <!-- <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/> -->
                    <img style="width: 103%;" src="images/ewarlogo ajblacck.png" alt="logo">
                    <h2>Become One of Us!</h2>
                    <h4>Be Honest</h4>
                    <h4>Be Productive</h4>
                    <h4>Be Social</h4>
                </div>
            </div>
            <div class="col-md-9">
                <form  id="submit-form" action="">
                    <div class="contact-form">
                        <div class="form-group">
                        <label class="control-label col-sm-2" for="fname">First Name:</label>
                        <div class="col-sm-10">          
                            <input type="text" class="form-control" id="fname" name="fname">
                        </div>
                        </div>
                        <div class="form-group">
                        <label class="control-label col-sm-2" for="lname">Last Name:</label>
                        <div class="col-sm-10">          
                            <input type="text" class="form-control" id="lname"  name="lname">
                        </div>
                        </div>
                        <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Qualification</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="quali"  name="Qualification">
                        </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Email:</label>
                            <div class="col-sm-10">
                            <input type="email" class="form-control" id="email"  name="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">MOB:Number</label>
                            <div class="col-sm-10">
                            <input type="text" class="form-control" id="email"  name="MobileNumber">
                            </div>
                        </div>
                        
                        <div class="form-group">        
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        $("#submit-form").submit((e)=>{
            e.preventDefault()
            $.ajax({
                url:"https://script.google.com/macros/s/AKfycbz-FRe1DHZZwHolysdsNI0Nb4ovo79Ck1yxTAXlkBZItCg_OSgWSvxQV40nQqGbYce_qA/exec",
                data:$("#submit-form").serialize(),
                method:"post",
                success:function (response){
                    alert("Form submitted successfully")
                    window.location.reload()
                    //window.location.href="https://google.com"
                },
                error:function (err){
                    alert("Something Error")
    
                }
            })
        })
    </script>
    
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
